{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-primary">Log in</button>
      {% endbuttons %}
    </form>
  </div>
{% endblock content %}

{% block aftercontent %}
  <script>
    if (active_nav != "") {
      $('#' + active_nav).toggleClass('active')
    }
    $('#login_nav').toggleClass('active')
    active_nav = "login_nav"
  </script>
{% endblock aftercontent %}
